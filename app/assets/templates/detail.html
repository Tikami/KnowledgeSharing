<div class='detail'>
  <div class="title">
    <h1>{{article.title}}</h1>
  </div>
  <div class='type'>
    <a href="#">
      <i class='{{getStyle(article.article_type)}}'></i>
    </a>
    <a class='{{getShow(article.id)}}' href="#/edit/{{article.id}}">
      <i class='icon-edit'></i>
    </a>
    <a class='{{getShow(article.id)}}' href='#' ng-click='remove()'>
      <i class='icon-remove'></i>
    </a>
  </div>
  <p class='content' ng-bind-html-unsafe='article.content'>
  </p>
</div>
