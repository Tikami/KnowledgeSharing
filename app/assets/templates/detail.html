<div class='detail'>
  <div class="title">
    <h1>{{article.title}}</h1>
  </div>
  <div class='type'>
    <a href="#">
      {{article.article_type}}
    </a>
    <a href="#/edit/{{article.id}}">
      <i class='icon-edit'></i>
    </a>
    <a href='#' ng-click='remove()'>
      <i class='icon-remove'></i>
    </a>
  </div>
  <p class='content' ng-bind-html-unsafe='article.content'>
  </p>
  <!-- <pre> -->
  <!--   debug = {{article}} -->

</div>
