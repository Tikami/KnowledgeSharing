<form class="form-horizontal">
  <div class="control-group">
    <div class="controls">
      <legend>Time to share</legend>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <input type="text" class='big-input' placeholder="title" name='title'></input>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="text" class='big-input' placeholder="tags" name='tags'></input>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <textarea class='big-input' rows="9" name='content' placeholder='content goes here'></textarea>
      <div class="help-block">
        <ul>
          <li>the resource url</li>
          <li>you can modified with Markdown</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Submit</button>
    </div>
  </div>
