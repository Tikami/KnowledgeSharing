<div class="header">
  <strong>Welcome to <em>Knowledge Sharing System</em></strong>
  <a href="#" class="pull-right">
    <i class='icon-plus'></i>
  </a>
</div>

<div class="cell" ng-repeat='article in articles | filter:query'>
  <div class="pull-right">
    <div class="badge">{{articles.num}}</div>
  </div>
  <div class="article">{{article.content}}</div>
  <div class="tags">
    <ul class="nav nav-pills">
      <li ng-repeat='tag in article.tags'>
      <a href="#">{{tag}}</a>
      </li>
    </ul>
  </div>
</div>
