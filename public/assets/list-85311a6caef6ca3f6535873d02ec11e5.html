<div class='row'>
  <div class='span9 articles'>
    <div class="cell" ng-repeat='article in articles | maxFilter: command.query'>
      <div class="article">
        <a class='title' href="#/show/{{article.id}}">
          {{article.title}}
        </a>
        <a ng-click="addToQuery('type', article.article_type)"><i class='{{getStyle(article.article_type)}} pull-right'></i></a>
      </div>
      <div class="tags">
        <ul class="nav nav-pills">
          <li ng-repeat='tag in article.tags'>
          <a ng-click="addToQuery('tags', tag.name)">{{tag.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class='span2 tag_list'>
    <ul class='nav nav-tabs nav-stacked'>
      <li ng-repeat='tag in tags'>
        <a ng-click="addToQuery('tags', tag.name)">{{tag.name}}</a>
      </li>
      <!-- <pre> -->
      <!-- debug -->
      <!--   {{query}} -->
      <!-- </pre> -->
    </ul>
  </div>
</div>
